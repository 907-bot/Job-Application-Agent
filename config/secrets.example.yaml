# API Keys (DO NOT expose these in code)
api_keys:
  # LinkedIn API
  linkedin_api_key: "YOUR_LINKEDIN_API_KEY_HERE"
  
  # Indeed API
  indeed_api_key: "YOUR_INDEED_API_KEY_HERE"
  
  # Glassdoor API
  glassdoor_api_key: "YOUR_GLASSDOOR_API_KEY_HERE"
  
  # OpenAI API (if using GPT for enhancements)
  openai_api_key: "YOUR_OPENAI_API_KEY_HERE"
  
  # GitHub API (if needed)
  github_token: "YOUR_GITHUB_TOKEN_HERE"

# Database Credentials
database:
  # PostgreSQL (optional)
  postgres:
    host: "localhost"
    port: 5432
    username: "postgres"
    password: "YOUR_POSTGRES_PASSWORD_HERE"
    database: "job_agent"
  
  # MongoDB (optional)
  mongodb:
    connection_string: "mongodb://username:password@host:port/database"
    username: "YOUR_MONGODB_USER"
    password: "YOUR_MONGODB_PASSWORD"
  
  # Redis (optional)
  redis:
    host: "localhost"
    port: 6379
    password: "YOUR_REDIS_PASSWORD_HERE"
    db: 0

# Email Configuration (for notifications)
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender_email: "your-email@gmail.com"
  sender_password: "YOUR_GMAIL_APP_PASSWORD_HERE"
  
  # Alternative: Outlook
  # smtp_server: "smtp-mail.outlook.com"
  # smtp_port: 587
  # sender_email: "your-email@outlook.com"
  
  # Recipients
  recipient_emails:
    - "recipient1@example.com"
    - "recipient2@example.com"

# Cloud Storage Configuration
cloud_storage:
  # AWS S3
  aws:
    access_key_id: "YOUR_AWS_ACCESS_KEY_HERE"
    secret_access_key: "YOUR_AWS_SECRET_KEY_HERE"
    region: "us-east-1"
    bucket_name: "job-agent-bucket"
  
  # Google Cloud Storage
  gcs:
    project_id: "YOUR_GCP_PROJECT_ID"
    credentials_file: "path/to/gcp_credentials.json"
    bucket_name: "job-agent-bucket"
  
  # Azure Blob Storage
  azure:
    account_name: "YOUR_ACCOUNT_NAME"
    account_key: "YOUR_ACCOUNT_KEY_HERE"
    container_name: "job-agent-container"

# Notification Services
notifications:
  # Slack
  slack:
    webhook_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    channel: "#job-applications"
    username: "Job Agent Bot"
  
  # Discord
  discord:
    webhook_url: "https://discordapp.com/api/webhooks/YOUR/WEBHOOK/URL"
    channel: "job-applications"
  
  # Telegram
  telegram:
    bot_token: "YOUR_TELEGRAM_BOT_TOKEN_HERE"
    chat_id: "YOUR_TELEGRAM_CHAT_ID_HERE"

# Authentication & Security
security:
  # JWT Secret (for API authentication)
  jwt_secret: "YOUR_JWT_SECRET_KEY_HERE_CHANGE_IN_PRODUCTION"
  jwt_algorithm: "HS256"
  jwt_expiration: 3600  # 1 hour
  
  # API Keys for your application
  app_api_keys:
    - "YOUR_APP_API_KEY_1"
    - "YOUR_APP_API_KEY_2"
  
  # Session secret
  session_secret: "YOUR_SESSION_SECRET_HERE_CHANGE_IN_PRODUCTION"

# Third-party Services
third_party:
  # HuggingFace
  huggingface:
    api_token: "YOUR_HUGGINGFACE_TOKEN_HERE"
    model_id: "your-username/model-name"
  
  # Weights & Biases (for experiment tracking)
  wandb:
    api_key: "YOUR_WANDB_API_KEY_HERE"
    project: "job-agent"
    entity: "your-entity-name"
  
  # Neptune (for experiment tracking)
  neptune:
    api_token: "YOUR_NEPTUNE_API_TOKEN_HERE"
    project: "workspace/project"

# Development & Testing
development:
  # Test API credentials (use fake/test accounts)
  test_linkedin_api_key: "test_key_12345"
  test_indeed_api_key: "test_key_67890"
  
  # Local development database
  dev_database_url: "sqlite:///dev.db"
  
  # Mock credentials
  mock_mode: false  # Set to true to use mock services

# Deployment Secrets
deployment:
  # Database connection string for production
  prod_database_url: "postgresql://user:password@prod-server:5432/job_agent"
  
  # Redis connection string for caching
  redis_url: "redis://:password@redis-server:6379/0"
  
  # Sentry DSN (error tracking)
  sentry_dsn: "https://key@sentry.io/project-id"

# Environment Variables to Export
# Set these in your shell or .env file:
# export LINKEDIN_API_KEY="..."
# export INDEED_API_KEY="..."
# export OPENAI_API_KEY="..."
# export DATABASE_URL="..."
# export REDIS_URL="..."
# export SECRET_KEY="..."

# Security Best Practices:
# ========================
# 1. NEVER commit this file with real secrets to GitHub
# 2. Add "config/secrets.yaml" to .gitignore
# 3. Use environment variables in production
# 4. Rotate API keys regularly
# 5. Use strong, unique passwords
# 6. Use different secrets for dev/staging/production
# 7. Store secrets in a secure vault (AWS Secrets Manager, HashiCorp Vault, etc.)
# 8. Use IAM roles instead of API keys when possible
# 9. Monitor for accidental secret exposure
# 10. Use tools like git-secrets to prevent commits

