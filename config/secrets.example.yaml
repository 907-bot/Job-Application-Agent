# Secrets Configuration (EXAMPLE)
# This file is EXAMPLE ONLY - do NOT commit secrets to GitHub
# 
# Usage:
# 1. Copy this file to secrets.yaml
# 2. Fill in your actual secrets
# 3. Add secrets.yaml to .gitignore
# 4. Load secrets in your application:
#    import yaml
#    with open('config/secrets.yaml', 'r') as f:
