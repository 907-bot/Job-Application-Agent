---
# Service - ClusterIP (Internal)
apiVersion: v1
kind: Service
metadata:
  name: job-agent
  namespace: default
  labels:
    app: job-agent
  annotations:
    description: "ClusterIP service for internal communication"

spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet compatibility
  
  selector:
    app: job-agent
  
  ports:
    - name: http
      port: 7860
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 8000
      targetPort: metrics
      protocol: TCP
  
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Service - LoadBalancer (External)
apiVersion: v1
kind: Service
metadata:
  name: job-agent-lb
  namespace: default
  labels:
    app: job-agent
  annotations:
    description: "LoadBalancer service for external access"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"

spec:
  type: LoadBalancer
  
  selector:
    app: job-agent
  
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
  
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Service - NodePort (Development)
apiVersion: v1
kind: Service
metadata:
  name: job-agent-nodeport
  namespace: default
  labels:
    app: job-agent
  annotations:
    description: "NodePort service for development"

spec:
  type: NodePort
  
  selector:
    app: job-agent
  
  ports:
    - name: http
      port: 7860
      targetPort: http
      protocol: TCP
      nodePort: 30860
    - name: metrics
      port: 8000
      targetPort: metrics
      protocol: TCP
      nodePort: 30000

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: job-agent
  namespace: default
  labels:
    app: job-agent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

spec:
  tls:
    - hosts:
        - job-agent.example.com
      secretName: job-agent-tls
  
  rules:
    - host: job-agent.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: job-agent-lb
                port:
                  number: 80
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: job-agent
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: job-agent
                port:
                  number: 7860

---
# Network Policy - Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: job-agent-ingress
  namespace: default

spec:
  podSelector:
    matchLabels:
      app: job-agent
  
  policyTypes:
    - Ingress
  
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 7860
        - protocol: TCP
          port: 8000
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8000

---
# Network Policy - Egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: job-agent-egress
  namespace: default

spec:
  podSelector:
    matchLabels:
      app: job-agent
  
  policyTypes:
    - Egress
  
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow database
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
