name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: prepare
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-job-agent.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        echo "Image: ${{ needs.prepare.outputs.image-tag }}"
        
        # SSH into staging server and deploy
        # Example: ssh deploy@staging.example.com 'docker pull ...'
        # This is a placeholder - customize for your infrastructure
    
    - name: Verify staging deployment
      run: |
        echo "Verifying staging deployment..."
        # Add health check commands here
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        # Add basic tests to verify deployment

  deploy-production:
    runs-on: ubuntu-latest
    needs: prepare
    if: github.ref == 'refs/heads/main' && github.event.pull_request.merged == true
    environment:
      name: production
      url: https://job-agent.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Confirm production deployment
      run: |
        echo "⚠️  PRODUCTION DEPLOYMENT"
        echo "Image: ${{ needs.prepare.outputs.image-tag }}"
        echo "This requires approval"
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        
        # SSH into production server
        # Example: ssh deploy@prod.example.com 'docker pull ...'
        # Update load balancer
        # Run health checks
    
    - name: Post-deployment verification
      run: |
        echo "Running post-deployment verification..."
        # Health checks
        # Smoke tests
        # Monitoring checks
    
    - name: Create deployment record
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.repos.createDeployment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.sha,
            environment: 'production',
            description: 'Production deployment',
            auto_merge: false
          })

  rollback:
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy-production
    
    steps:
    - name: Alert team
      run: |
        echo "Deployment failed - initiating rollback"
    
    - name: Trigger rollback
      run: |
        # Rollback to previous version
        echo "Rolling back to previous stable version..."

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [prepare, deploy-staging, deploy-production]
    
    steps:
    - name: Send Slack notification
      if: ${{ secrets.SLACK_WEBHOOK_URL }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
        payload: |
          {
            "text": "Job Application Agent Deployment Status",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Deployment Status:* ${{ job.status }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
                }
              }
            ]
          }
    
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Automated deployment from commit ${{ github.sha }}
          Image: ${{ needs.prepare.outputs.image-tag }}
        draft: false
        prerelease: false

  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [prepare, deploy-staging]
    
    steps:
    - name: Clean up old Docker images
      run: |
        echo "Cleaning up old Docker images..."
        # Remove images older than 30 days
        # docker image prune -a --filter "until=720h" -f
    
    - name: Remove old artifacts
      uses: geekyeggo/delete-artifact@v2
      with:
        name: '*'
        failOnError: false
